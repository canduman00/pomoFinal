<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Pomodoro Timer</title>
  </head>
  <body data-status="work">
    <main>
      <div class="container">
        <section class="primary-section">
          <div class="work-status">
            <button class="status-button work-button">Work</button
            ><button class="status-button short-button">Short Break</button
            ><button class="status-button long-button">Long Break</button>
          </div>
          <div class="timer-section">
            <p class="timer">25:00</p>
          </div>
          <div class="button-section">
            <button class="primary-button">start</button>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
